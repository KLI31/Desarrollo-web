<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Trabajo desarrollo web</title>
  </head>
  <body>
    <div class="main">
      <header>
        <div class="nav container">
          <a href="#" class="logo">
            <img src="./img/logo.png" alt="logoHeadsets" />
          </a>
          <i class="bx bx-menu" id="menu-icon"></i>
          <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Specs</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Buds</a></li>
          </ul>
        </div>
      </header>

      <section class="home" id="home">
        <div class="home-content container">
          <div class="home-img">
            <img src="img/home.png" alt="audifonos bacanos" />
          </div>

          <div class="home-text">
            <h1>Beats Solo 3</h1>
            <p>
              Beast solo3 wireless over-hear headphones delivers premium sound
              with blocking external noise with active noise cancelling
            </p>
            <a href="#" class="btn">
              <i class="bx bx-shopping-bag"></i>
              Buy Now</a
            >
          </div>
        </div>
      </section>

      <section class="specs" id="specs">
        <h1 class="heading">Specs</h1>
        <div class="specs-content container"></div>
      </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
